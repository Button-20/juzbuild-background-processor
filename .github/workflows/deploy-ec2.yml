name: Deploy to EC2

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to deploy to'
        options:
          - production
          - staging
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package.json'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment to EC2..."
            
            cd /opt/juzbuild-background-processor
            
            # Pull latest code
            echo "ðŸ“¦ Pulling latest code..."
            git pull origin master
            
            # Pull latest Docker image
            echo "ðŸ³ Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container
            echo "ðŸ›‘ Stopping old container..."
            docker-compose down || true
            
            # Update docker-compose to use the new image
            echo "ðŸ”„ Updating container..."
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest juzbuild-background-processor:latest
            
            # Start services
            echo "ðŸŸ¢ Starting services..."
            docker-compose up -d
            
            # Wait for service to be healthy
            echo "â³ Waiting for service to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:3001/health > /dev/null 2>&1; then
                echo "âœ… Service is healthy!"
                break
              fi
              echo "Attempt $i/30..."
              sleep 2
            done
            
            # Show logs
            echo "ðŸ“‹ Recent logs:"
            docker-compose logs --tail=20 background-processor
            
            echo "âœ¨ Deployment complete!"

      - name: Verify deployment
        run: |
          echo "âœ… Deployment workflow completed successfully"
          echo "Check EC2 instance at: ${{ secrets.EC2_HOST }}:3001/health"

      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'EC2 Deployment failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
