name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          ssh -i ~/.ssh/deploy_key ${USERNAME}@${HOST} << 'EOFSH'
          set -e
          
          echo "================================"
          echo "ðŸš€ Starting Deployment"
          echo "================================"
          
          # Navigate to app directory
          cd /opt/juzbuild-background-processor || {
            echo "Creating app directory..."
            mkdir -p /opt/juzbuild-background-processor
            cd /opt/juzbuild-background-processor
          }
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code from GitHub..."
          git pull origin master 2>/dev/null || git clone https://github.com/${{ github.repository }}.git .
          
          # Login to Docker registry
          echo "ðŸ” Logging in to Docker registry..."
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          
          # Stop running containers
          echo "â¹ï¸  Stopping old containers..."
          docker-compose down 2>/dev/null || true
          
          # Pull and run new image
          echo "ðŸ“¦ Pulling latest Docker image..."
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # Start containers
          echo "âœ… Starting new containers..."
          docker-compose -f docker-compose.yml up -d
          
          # Wait for service to start
          echo "â³ Waiting for service to be ready..."
          sleep 10
          
          # Health check
          echo "ðŸ¥ Performing health check..."
          if curl -f http://localhost:3001/health; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed!"
            docker-compose logs
            exit 1
          fi
          
          # Cleanup old images
          echo "ðŸ§¹ Cleaning up old Docker images..."
          docker image prune -f --filter "until=168h" 2>/dev/null || true
          
          echo ""
          echo "================================"
          echo "âœ¨ Deployment successful!"
          echo "================================"
          EOFSH
          
          rm ~/.ssh/deploy_key
