name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment key file
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            
            echo "=== Updating application ==="
            cd /opt/juzbuild-background-processor
            
            echo "=== Pulling latest code ==="
            git pull origin master || git pull origin main
            
            echo "=== Logging in to Docker registry ==="
            echo "$DOCKER_PASSWORD" | docker login $REGISTRY -u $DOCKER_USERNAME --password-stdin
            
            echo "=== Pulling latest image ==="
            docker pull $REGISTRY/$IMAGE_NAME:latest
            
            echo "=== Stopping old containers ==="
            docker-compose down || true
            
            echo "=== Updating docker-compose.yml image reference ==="
            sed -i "s|image: juzbuild-background-processor|image: $REGISTRY/$IMAGE_NAME:latest|" docker-compose.yml
            
            echo "=== Starting new containers ==="
            docker-compose up -d
            
            echo "=== Waiting for service to be ready ==="
            sleep 10
            
            echo "=== Health check ==="
            curl -f http://localhost:3001/health || exit 1
            
            echo "=== Deployment successful ==="
            
            echo "=== Cleaning up old images ==="
            docker image prune -f --all --filter "until=72h"
          EOF
          
          rm ~/.ssh/id_rsa

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Service running at: http://${{ secrets.EC2_HOST }}:3001"

      - name: Deployment failed notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1
