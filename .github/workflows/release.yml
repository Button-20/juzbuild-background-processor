name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: tag_name
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          VERSION=${{ steps.tag_name.outputs.VERSION }}
          echo "Creating release for $VERSION"
          
          # Generate changelog from commits
          CHANGELOG=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s (%h)")
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.VERSION }}
          release_name: Release ${{ steps.tag_name.outputs.VERSION }}
          body: |
            ## Changes in ${{ steps.tag_name.outputs.VERSION }}
            
            ${{ steps.release_notes.outputs.changelog }}
            
            ## Docker Image
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.tag_name.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

      - name: Notify on release
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: `âœ¨ New Release: ${{ steps.tag_name.outputs.VERSION }}`,
              attachments: [{
                color: 'good',
                text: `Docker image: ghcr.io/${{ github.repository }}:${{ steps.tag_name.outputs.VERSION }}`
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
