version: '3.8'

services:
  background-processor:
    image: ghcr.io/Button-20/juzbuild-background-processor:latest
    ports:
      - "3001:3001"
    pull_policy: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - BACKGROUND_PROCESSOR_SECRET=${BACKGROUND_PROCESSOR_SECRET}
      - GOOGLE_ANALYTICS_ACCOUNT_ID=${GOOGLE_ANALYTICS_ACCOUNT_ID}
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - NAMECHEAP_API_KEY=${NAMECHEAP_API_KEY}
      - NAMECHEAP_USERNAME=${NAMECHEAP_USERNAME}
      - NAMECHEAP_CLIENT_IP=${NAMECHEAP_CLIENT_IP}
      - JUZBUILD_RESEND_API_KEY=${JUZBUILD_RESEND_API_KEY}
      - JUZBUILD_RESEND_FROM_EMAIL=${JUZBUILD_RESEND_FROM_EMAIL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juzbuild-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  juzbuild-network:
    driver: bridge
