version: '3.8'

services:
  background-processor:
    build: .
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - BACKGROUND_PROCESSOR_SECRET=${BACKGROUND_PROCESSOR_SECRET}
      - GOOGLE_ANALYTICS_ACCOUNT_ID=${GOOGLE_ANALYTICS_ACCOUNT_ID}
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - NAMECHEAP_API_KEY=${NAMECHEAP_API_KEY}
      - NAMECHEAP_USERNAME=${NAMECHEAP_USERNAME}
      - NAMECHEAP_CLIENT_IP=${NAMECHEAP_CLIENT_IP}
      - JUZBUILD_RESEND_API_KEY=${JUZBUILD_RESEND_API_KEY}
      - JUZBUILD_RESEND_FROM_EMAIL=${JUZBUILD_RESEND_FROM_EMAIL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juzbuild-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - juzbuild-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - background-processor
    restart: unless-stopped
    networks:
      - juzbuild-network

volumes:
  redis_data:

networks:
  juzbuild-network:
    driver: bridge
