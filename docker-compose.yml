version: '3.8'

services:
  background-processor:
    # For local development, use: build: .
    # For EC2 with GitHub Actions, this pulls the built image
    image: ghcr.io/Button-20/juzbuild-background-processor:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juzbuild-bg-processor
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juzbuild

networks:
  juzbuild:
    driver: bridge
