services:
  background-processor:
    # For local development, use: build: .
    # For EC2 with GitHub Actions, this pulls the built image
    image: ghcr.io/button-20/juzbuild-background-processor:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juzbuild-bg-processor
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DOCKER_CONTAINER: "true"
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juzbuild

  # Optional: Redis service (comment out if using external Redis)
  redis:
    image: redis:7-alpine
    container_name: juzbuild-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - juzbuild
    volumes:
      - redis_data:/data

networks:
  juzbuild:
    driver: bridge

volumes:
  redis_data:
